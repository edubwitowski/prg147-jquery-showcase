<!doctype html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery Showcase</title>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="/lib/w3-theme-grey.css">
    <link rel="stylesheet" href="mystyles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jQueryRotate.js"></script>
    <script src="showcase.js"></script>
</head>

<body>
<div id="container" class="w3-panel w3-round-xlarge mybdr">
    <header >
        <img id="hdrImage" src="images/electionHdr.jpg" alt="Election 2016 w/flag background">
        <div class="topLeft">Click everything that dims <br> when hovered over!</div>
    </header>
    <div id="brightFlash">
        <!-- <div id="flash">flash</div> -->
        <img src="images/vote-red.png" alt="red circle, blue 'Vote 16'" id="voteLeft">
        <img src="images/vote-blue.png" alt="red circle, blue 'Vote 16'" id="voteRight">
        <img src="images/hillaryFlag.png" alt="Hillary" class="flagpic" id="Hillary1">
        <img src="images/trumpFlag.png" alt="Donald" class="flagpic" id="Donald1">
        <img src="images/clintonName.png" alt="Clinton name" class="name" id="clintonName">
        <img src="images/trumpName.png" alt="Trump name" class="name" id="trumpName" >
        <img src="images/felt-tip.png" alt="felt-tip pen" id="pen">
        <img src="images/checkbox.png" alt="empty check box" class="checkbox" id="checkbox1">
        <img src="images/checkbox.png" alt="empty check box" class="checkbox" id="checkbox2">
        <img src="images/donkey.png" alt="donkey - red, white, blue" id="donkey">
        <img src="images/elephant.png" alt="elephant - red, white, blue" id="elephant">
        <img src="images/star.png" alt="star - red, white, blue" id="star">
    </div>
    <img src="images/capitol.png" alt="capitol building illustration" id="capitol">
    <img src="images/firework-blue.png" alt="blue firework" class="firework" id="blueF">
    <img src="images/firework-blue.png" alt="blue firework" class="firework" id="blueF2">
    <img src="images/firework-pink.png" alt="pink firework" class="firework" id="pinkF">
    <img src="images/firework-pink.png" alt="pink firework" class="firework" id="pinkF2">

    <footer>
        <div class="w3-row w3-round-xlarge">
            <div class="w3-half left-footer">
                <p>&copy Janet Weber <br>
                    Images Courtesy of <a href="https://pixabay.com/">Pixabay</a></p>
            </div>
            <div class="w3-half right-footer">
                <p>PRG-147 Fall 2016 <br>
                    jQuery Showcase</p>
            </div>
        </div>
    </footer>

</div>
</body>
</html>
